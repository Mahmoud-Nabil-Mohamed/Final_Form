    <div class="full">
        <div class="txt">
            <h1>Welcome To our Website!</h1>


        </div>
        <div class="form_11">
            <form id="check_info" action="index.html">
                <table>
                    <caption>
                        <h1><i>Fill out</i></h1>
                        <h1><i>This Form </i>&#128151;</h1>
                    </caption>
                    <tr>
                        <td>
                            <label for="fname">First Name:</label>
                        </td>
                        <td><input type="text" name="fname" id="fname" placeholder="First_name" autofocus> </td>



                    </tr>
                    <tr>
                        <td> <label for="lname">last Name:</label> </td>
                        <td><input type="text" name="lname" placeholder="Last_name" id="lname"> </td>



                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Email:</label> </td>

                        <td><input type="Email" name="mail" placeholder="Mail" id="mail"> </td>



                    </tr>



                    <tr>
                        <td>
                            <label for="pass">password:</label> </td>

                        <td><input type="password" name="pass" placeholder="Password" id="pass"> </td>



                    </tr>

                    <tr>
                        <td>
                            <label for="num">Phone Number:</label> </td>

                        <td><input type="text" name="num" placeholder="number" id="num"> </td>



                    </tr>



                    <tr>
                        <td>
                            <label for="address">Address:</label> </td>

                        <td><input type="text" name="Address" placeholder="Address" id="address"> </td>



                    </tr>


                    <tr>
                        <td>
                            <label for="select">Gender:</label> </td>
                        <td>
                            <select name="gender" id="select">
                             <option selected>male</option>       
                             <option>female
                             </option>       
                                </select>
                        </td>
                    </tr>


                    <tr>
                        <td colspan="2" class="s">
                            <input type="submit" value="Register">
                            <input type="reset">
                        </td>


                    </tr>


                </table>
            </form>
        </div>
